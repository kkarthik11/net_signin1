<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix login page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <a href="https://net-home1.herokuapp.com/"><img src="https://i.ibb.co/r5krrdz/logo.png" alt="logo">
      </div>
      <div class="login_body">
        <h2>Sign In</h2>
        <form>
          <div class="input_wrap">
            <input type="text" placeholder="email or phonenumber">
          </div>
          <div class="input_wrap">
            <input type="text" placeholder="password">
          </div>
          <div class="input_wrap">
            <button>Sign In</button>
          </div>
          <div class="support">
            <div class="remember">
              <span><input type="checkbox" style="margin:0; padding:0; height:13px"></span>
              <span>Remember me</span>
            </div>
            <div class="need_help">
              Need help ?
            </div>
          </div>
          <div class="login_footer">
            <div class="login_facebook">
              <span><img src="facebook.jpg" alt="fb"></span>
              <span><a href="#" >login with facebook</span>
            </div>
            <div class="sign_up">
              <p>New to Netflix?<a href="#">Sign Up now</a></p>
            </div>
            <div class="terms">
              <p>This page is protected by Netflix-clone to ensure you are not a bot<a href="#">Learn more.</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
